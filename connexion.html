<!DOCTYPE html>
<html>
    <header>
        <link rel="stylesheet" href="style.css">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
        
    </header>
    <body>
        <section class="vh-100">
            <div class="container-fluid h-custom">
              <div class="row d-flex justify-content-center align-items-center h-100">
                <div class="col-md-9 col-lg-6 col-xl-5">
                  <img src="images/login.PNG"
                    class="img-fluid" alt="Sample image">
                </div>
                <div class="col-md-8 col-lg-6 col-xl-4 offset-xl-1">
                  <form>
                    <div class="d-flex flex-row align-items-center justify-content-center justify-content-lg-start">
                      <p class="lead fw-normal mb-0 me-3">Connectez vous pour continuer</p>
                    </div>
          
                    <div class="divider d-flex align-items-center my-4">

                    </div>
          
                    <!-- Email input -->
                    <div class="form-outline mb-4">
                      <label class="form-label" for="form3Example3">Entrez votre Matricule</label>
                      <input type="email" id="form3Example3" class="form-control form-control-lg"
                        placeholder="Ente le matricule" />
                    </div>
          
                    <!-- Password input -->
                    <div class="form-outline mb-3">
                        <label class="form-label" for="form3Example4">Mots de passe</label>
                      <input type="password" id="form3Example4" class="form-control form-control-lg"
                        placeholder="Enter le mots de passe" />
                    </div>
          
                    <div class="text-center text-lg-start mt-4 pt-2">
                        <a href="index.html" class="link"><button type="button" class="btn btn-primary btn-lg"
                        style="padding-left: 2.5rem; padding-right: 2.5rem;">CONNEXION</button></a>
                      <p class="small fw-bold mt-2 pt-1 mb-0">Pas de compte? <a href="#"
                          class="link-danger">S'inscrire</a></p>
                    </div>
          
                  </form>
                </div>
              </div>
            </div>
            <div
              class="d-flex flex-column flex-md-row text-center text-md-start justify-content-between py-4 px-4 px-xl-5 bg-primary">
              <!-- Copyright -->
              <div class="text-white mb-3 mb-md-0">
                Copyright © 2023. Gestion des Congés.
              </div>
              <!-- Copyright -->
            </div>
          </section>
    </body>
</html>
